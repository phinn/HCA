<ul class="tableView">
    <li ng-class="{ 'active': table.full }" ng-repeat="table in store.tables | filter:NameText" class="tableItem">
        <h1>{{table.no}}号桌</h1>
        <h2>{{table.name}}</h2>
        <h5 ng-show="table.full">就餐中。。。</h5>
        <button ng-show="!table.full" ng-click="table.full=true">入座</button>
    </li>
</ul>
